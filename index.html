<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiseFlow Recipes | Fast, Clear Cooking Recipes</title>
    <meta
      name="description"
      content="MiseFlow publishes clear, practical recipe pages with normalized ingredients, structured steps, mise en place, and citations."
    />
    <meta property="og:title" content="MiseFlow Recipes" />
    <meta
      property="og:description"
      content="Clear recipe pages built for fast cooking and better prep."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="shell">
      <header class="hero">
        <p class="kicker">MiseFlow Recipes</p>
        <h1>Recipes You Can Actually Cook Fast</h1>
        <p>
          No wall-of-text recipe pages. Every recipe is normalized for quick understanding:
          ingredients, order of operations, and practical prep.
        </p>
        <div class="search-row">
          <input id="searchInput" placeholder="Search recipes..." />
          <select id="sourceFilter">
            <option value="all">All Sources</option>
            <option value="web">Web Articles</option>
            <option value="youtube">YouTube</option>
            <option value="manual">Original Recipes</option>
          </select>
        </div>
      </header>

      <main>
        <section class="list-shell">
          <div class="list-head">
            <h2>Published Recipes</h2>
            <span id="recipeCount">0 recipes</span>
          </div>
          <div id="recipeGrid" class="recipe-grid"></div>
          <p id="emptyState" class="empty" hidden>No recipes published yet.</p>
        </section>
      </main>
    </div>
    <script src="site.js"></script>
  </body>
</html>
